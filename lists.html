<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
    <link rel="stylesheet" href="lists.css">
</head>
<body>
  
        
        <h2>The list-style</h2>
        
        <p>Example of unordered lists:</p>
        <ul class="a">
          <li>Coffee</li>
          <li>Tea</li>
          <li>milk</li>
        </ul>
        
        <ul class="b">
          <li>Coffee</li>
          <li>Tea</li>
          <li>milk</li>
        </ul>
        
        <p>Example of ordered lists:</p>
        <ol class="c">
          <li>Coffee</li>
          <li>Tea</li>
          <li>milk</li>
        </ol>
        
        <ol class="d">
          <li>Coffee</li>
          <li>Tea</li>
          <li>milk</li>
        </ol>
        
        
</body>
</html>
